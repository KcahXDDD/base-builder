<body>
    <!-- Audio Player -->

            <!-- Painel de Atalhos -->

                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); padding: 4px 10px; border-radius: 6px; font-weight: bold; color: white; min-width: 80px; text-align: center; font-size: 12px; box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);">DELETE</span>

        <div class="controls">
            <button id="clearBtn">Clean</button>
        </div>

            To rotate the blocks: select it, then use the scroll wheel or press <strong>R</strong>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Fun√ß√£o para salvar o projeto como imagem PNG
        document.getElementById('saveProjectBtn').addEventListener('click', async function() {
            const btn = document.getElementById('saveProjectBtn');
            const originalText = btn.innerHTML;
            
            // Feedback visual durante o processo
            btn.innerHTML = 'üì∏ Capturing...';
            btn.disabled = true;
            
            try {
                const buildArea = document.getElementById('buildArea');
                
                // Ocultar temporariamente elementos que n√£o devem aparecer no print
                const trashBin = document.getElementById('trashBin');
                const signature = buildArea.querySelector('.signature');
                const donations = buildArea.querySelectorAll('div[style*="Donations"]');
                
                const hideElements = [trashBin, signature, ...donations].filter(el => el);
                hideElements.forEach(el => el.style.display = 'none');
                
                // Capturar a √°rea de constru√ß√£o como imagem
                const canvas = await html2canvas(buildArea, {
                    backgroundColor: '#2d5016',
                    scale: 2,
                    logging: false,
                    useCORS: true
                });
                
                // Restaurar elementos ocultos
                hideElements.forEach(el => el.style.display = '');
                
                // Converter canvas para PNG e fazer download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `taming-base-${new Date().getTime()}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    // Feedback de sucesso
                    btn.innerHTML = '‚úÖ Saved!';
                    btn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        btn.disabled = false;
                    }, 2000);
                });
                
            } catch (error) {
                console.error('Erro ao capturar imagem:', error);
                btn.innerHTML = '‚ùå Error';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        });
        
        // Efeito hover no bot√£o
        const saveBtn = document.getElementById('saveProjectBtn');
        saveBtn.addEventListener('mouseenter', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 6px 12px rgba(0,0,0,0.3)';
            }
        });
        saveBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 4px 6px rgba(0,0,0,0.2)';
        });
        
        // Music player controls
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon');
        const volumeControl = document.getElementById('volumeControl');
        
        // Set initial volume (20%)
        bgMusic.volume = 0.2;
        
        let isPlaying = false;
        
        // Toggle play/pause
        musicControl.addEventListener('click', function(e) {
            if (e.target.id === 'volumeControl') return; // Don't toggle when clicking volume slider
            
            if (isPlaying) {
                bgMusic.pause();
                musicIcon.textContent = 'üîá';
                isPlaying = false;
            } else {
                bgMusic.play().catch(err => console.log('Playback prevented:', err));
                musicIcon.textContent = 'üîä';
                isPlaying = true;
            }
        });
        
        // Volume control
        volumeControl.addEventListener('input', function() {
            bgMusic.volume = this.value / 100;
            if (this.value == 0) {
                musicIcon.textContent = 'üîá';
            } else {
                musicIcon.textContent = isPlaying ? 'üîä' : 'üîá';
            }
        });
        
        // Auto-play attempt (browsers may block this)
        window.addEventListener('load', function() {
            bgMusic.play().then(() => {
                isPlaying = true;
                musicIcon.textContent = 'üîä';
            }).catch(err => {
                console.log('Auto-play prevented. Click the music button to play.');
                isPlaying = false;
                musicIcon.textContent = 'üîá';
            });
        });
    </script>
    <script src="script.js"></script>
</body>
