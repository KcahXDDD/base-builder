<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base builder - taming.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>base builder - taming.io</h1>

    <div class="player-settings">
        <label>builders:</label>
        <input type="number" id="playerCount" min="1" max="10" value="1">
    </div>

    <div class="toolbar">
        <div class="structure-item" draggable="true" data-structure="wall">
            <img src="img/wall.png">
        </div>
        <div class="structure-item" draggable="true" data-structure="heal-pad">
            <img src="img/heal-pad.png">
        </div>
        <div class="structure-item" draggable="true" data-structure="windmill">
            <img src="img/windmill.png">
        </div>
        <div class="structure-item" draggable="true" data-structure="door">
            <img src="img/door.png">
        </div>
        <div class="structure-item" draggable="true" data-structure="turrets">
            <img src="img/turrets.png">
        </div>
    </div>

    <div class="build-area" id="buildArea"></div>

    <div class="controls">
        <button id="clearBtn">clean</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
