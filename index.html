<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Base Builder - Taming.io</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Base Builder - Taming.io</h1>

  <div class="player-settings">
    <label>builders:</label>
    <input type="number" id="playerCount" min="1" value="1">
    <button id="saveTxt">save .txt</button>
  </div>

  <div class="toolbar">
    <div class="structure-item" draggable="true" data-type="fire-tower">
      <img src="img/fire-tower.png">
      <span class="counter">0/1</span>
    </div>

    <div class="structure-item" draggable="true" data-type="wall">
      <img src="img/wall.png">
      <span class="counter">0/50</span>
    </div>

    <div class="structure-item" draggable="true" data-type="door">
      <img src="img/door.png">
      <span class="counter">0/8</span>
    </div>
  </div>

  <div class="build-area" id="buildArea">
    <div id="eraser">ğŸ§½</div>
  </div>

  <button id="clearBtn">clean</button>
</div>

<script src="script.js"></script>
</body>
</html>
