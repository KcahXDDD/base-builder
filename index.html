<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sploop.io Base Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>sploop.io base builder</h1>

    <div class="player-settings">
        <label>builders</label>
        <input type="number" id="playerCount" min="1" max="10" value="1">
    </div>

    <div class="toolbar">
        <div class="tool" draggable="true" data-type="castle_wall"><img src="img/castle_wall.png"></div>
        <div class="tool" draggable="true" data-type="turret_assembled"><img src="img/turret_assembled.png"></div>
        <div class="tool" draggable="true" data-type="heal_pad"><img src="img/heal_pad.png"></div>
        <div class="tool" draggable="true" data-type="boost"><img src="img/boost.png"></div>
        <div class="tool" draggable="true" data-type="trap"><img src="img/trap.png"></div>
        <div class="tool" draggable="true" data-type="big_spike"><img src="img/big_spike.png"></div>
        <div class="tool" draggable="true" data-type="hard_spike"><img src="img/hard_spike.png"></div>
        <div class="tool" draggable="true" data-type="wood_farm"><img src="img/wood_farm.png"></div>
        <div class="tool" draggable="true" data-type="wood_farm_cherry"><img src="img/wood_farm_cherry.png"></div>
        <div class="tool" draggable="true" data-type="bush"><img src="img/bush.png"></div>
        <div class="tool" draggable="true" data-type="rock"><img src="img/rock.png"></div>
        <div class="tool" draggable="true" data-type="windmill_assembled"><img src="img/windmill_assembled.png"></div>
        <div class="tool" draggable="true" data-type="roof"><img src="img/roof.png"></div>
        <div class="tool" draggable="true" data-type="platform"><img src="img/platform.png"></div>
    </div>

    <div class="build-area" id="buildArea"></div>

    <div class="controls">
        <button id="clearBtn">clean</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
